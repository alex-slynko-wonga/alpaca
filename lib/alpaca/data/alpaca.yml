#local_config: alpaca_local.yml
#local_config: ['alpaca_local.yml', 'nuget.yml']
local_config: '#{sln}/config.yml'
MSBuild:
  targets: ["Clean", "Rebuild"]
  verbosity: "detailed"
  no_logo: true
  properties:
    DebugSymbols: false
    DebugType: 'None'
Nuget:
  exe: 'C:\Nuget\Nuget.exe'
  alt_exe: 'mono --runtime=v4.0.30319 /usr/lib/nuget/nuget.exe'
  config: 'C:\Nuget\NuGet.Config'
  alt_config: '/usr/lib/nuget/nuget.config'
  non_interactive: true
Gerrit:
  host: 'gerrit.com'
  port: '80'
  key: '~/.ssh/id_rsa'
  user: 'vasyl.purcel'